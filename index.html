<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <img
        src="./assets/images/illustration-article.svg"
        alt="illustration"
        class="card-img"
      />
      <button type="button" class="card-btn">Learning</button>
      <p class="card-date">Published 21 Dec 2023</p>
      <h1 class="card-title">HTML & CSS foundations</h1>
      <p class="card-info">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="wrapper">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Photo of Greg Hooper"
          class="author-img"
        />
        <p class="author-name">Greg Hooper</p>
      </div>
    </main>
  </body>
</html>
